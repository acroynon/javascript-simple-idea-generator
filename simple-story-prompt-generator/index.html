<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Story Prompt Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
        <a class="left" href="../index.html">
            <i class="fas fa-hand-point-left"></i>
            <span>&nbsp Return to All Generators</span>
        </a>
        <a class="right" href="https://www.buymeacoffee.com/acroynon" target="_blank">
            <i class="fas fa-coffee"></i>
            <span>&nbsp Support (buymeacoffee)</span>
        </a>
    </nav>
    <div id="main-content">
        <h1>Simple Story Prompt Generator</h1>
        <button  id="btn-generate" onClick="onGenerate()">Generate</button>
        <table>
            <tr>
                <td>Who:</td>
                <td id="td-who">??</td>
            </tr>
            <tr>
                <td>Wants:</td>
                <td id="td-wants">??</td>
            </tr>
            <tr>
                <td>But:</td>
                <td id="td-but">??</td>
            </tr>
            <tr>
                <td>Setting:</td>
                <td id="td-setting">??</td>
            </tr>
        </table>
        <div>
            <h2>Configuration</h2>
            Animals as character:
            <label class="switch">
                <input id="config-animal-characters" type="checkbox" checked/>
                <span class="slider"></span>
            </label>
            <br/>
            Allow existing characters (fanfiction):
            <label class="switch">
                <input id="config-fanfiction"type="checkbox" checked/>
                <span class="slider"></span>
            </label>
            <br/>
            Allow multiple characters to generate (max 3):
            <label class="switch">
                <input id="config-multiple-whos"type="checkbox" checked/>
                <span class="slider"></span>
            </label>


        </div>
    </div>

    <script src="../common/common.js"></script>
    <script src="../common/wordlists.js"></script>
    <script src="../common/wordlistsUtils.js"></script>
	<script src="main.js"></script>
    <script>
        onGenerate();
    </script>
  </body>
</html>
