<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Name Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
        <a class="left" href="../index.html">
            <i class="fas fa-hand-point-left"></i>
            <span>&nbsp Return to All Generators</span>
        </a>
        <a class="right" href="https://www.buymeacoffee.com/acroynon" target="_blank">
            <i class="fas fa-coffee"></i>
            <span>&nbsp Support (buymeacoffee)</span>
        </a>
    </nav>
    <div id="main-content">
        <h1>Simple Name Generator</h1>
        <button  id="btn-generate" onClick="onGenerate()">Generate</button>
        <table>
            <tr>
                <td>First Name:</td>
                <td id="td-first-name">??</td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td id="td-last-name">??</td>
            </tr>
        </table>
        <div>
            <h2>Configuration</h2>
            <label>Gender: </label>
            <select id="config-gender">
                <option value="any" selected>Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unisex">Unisex</option>
            </select>
        </div>
    </div>

    <script src="../common/common.js"></script>
    <script src="../common/wordlists.js"></script>
    <script src="../common/wordlistsUtils.js"></script>
	<script src="main.js"></script>
    <script>
        onGenerate();
    </script>
  </body>
</html>
